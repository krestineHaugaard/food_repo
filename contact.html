<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Food Repo</title>
    <link rel="stylesheet" href="css/contact.css">
    <script src="js/form.js" type="module"></script>
    <!-- brug altid defer eller module til javascript, der loader vores java script 
     samme tid som vores html, men venter med at execute til alt er lÃ¦st igennem -->
</head>
<body>
    <header>
        <h1>Food Repo</h1>
    </header>
    <nav>
        <ul>
            <li><a href="index.html" title="homepage">Home</a></li>
            <li><a href="contact.html" title="contact us">Contact</a></li>
        </ul>
    </nav>
    <main>
        <section>
            <header>
                <h2>
                    Contact
                </h2>
            </header>
            <section class="content">
                <header>
                    <h3>
                        Food Repo Inc.
                    </h3>
                    <address>
                        <div id="postal-address">
                            <p>Guldbergsgade 29n</p>
                            <p>220 Copenhagen</p>
                        </div>
                        <div>
                            <P>Phone number: <a href="tel:(+45) 46 46 00 00" title="Call us on the phone">(+45) 46 46 00 00</a></P>
                            <p>Email: <a href="mailto:info@foodrepo.dk" title="Send us a mail">info@foodrepo.dk</a></p>
                        </div>
                    </address>
                </header>
            </section>
            <section class="content">
                <header>
                    <h3>
                        Contact us
                    </h3>
                    <form id="frmContact">
                        <div>
                            <label for="txtFullName">Full name</label>
                            <input type="text" id="txtFullName" required>
                        </div>
                        <div>
                            <label for="txtEmail">E-mail</label>
                            <input type="email" id="txtEmail" required>
                        </div>
                        <div>
                            <label for="txtPhoneNumber">Phone number</label>
                            <input type="tel" id="txtPhoneNumber" pattern="\d{8}">
                        </div>
                        <div>
                            <label for="txtComments">Comments</label>
                            <textarea id="txtComments" required></textarea>
                        </div>
                        <div>
                            <button type="submit">Sent message</button>
                        </div>
                    </form>
                </header>
            </section>
        </section>
    </main>
    <footer>
        <p>
            &copy; 2025 EK Web Development
        </p>
    </footer>
    <dialog id="mdlContact">
        <header>
            <h1>Message recived</h1>
            <button class="close">&times;</button>
        </header>
        <p>Thank you for your message</p>
        <p>Full name <span id="form-full-name"></span></p>
        <p>E-mail <span id="form-email"></span></p>
        <p>Phone number <span id="form-phone-number"></span></p>
        <p>Comment <span id="form-comments"></span></p>
    </dialog>
</body>
</html>
